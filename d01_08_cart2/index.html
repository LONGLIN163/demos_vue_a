<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="app"> 
      {{cart | json}}
      <!-- <div>
         <cart-bar v-for="item in cart" :item="item"></cart-bar>
      </div> -->
      <table>
         <tr is="cart-bar" v-for="item in cart" :cart="cart" :index="$index"></tr>
         <tr>
             <td></td>
             <td></td>
             <td>total amount:</td>
             <td>{{total}}</td>
             <td></td>
         </tr>
      </table>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script> 
    <script src="assets/all.js"></script> 
</body>
</html>
