<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloworld</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>haha.he</h1>
    <hr>
    <div id="app">
       <h1>{{a}}</h1>
       <h1 v-text="a"></h1>
       <hr>
       <h1>1-{{a}}</h1>
       <h1 v-text="1-a"></h1>
       <hr>
       <h1>{{todo}}</h1>
       <h1 v-text="todo"></h1>
       <h1 v-html="todo"></h1>  
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
               a:123,
               todo:'<h2>todo what?</h2>'
            }
        });
    </script>
</body>
</html>
