<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instance methods</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <p>
        <button onclick="destroy()">destroy</button>
        <button onclick="reload()">reload</button>
        <button onclick="tick()">tick</button>
    </p>
    <script>
        const haha = Vue.extend({
            template:`
              <p>{{message}}</p>
            `,
            data:function(){
                return {
                    message:"hello"
                }
            },
            mounted:function(){
                console.log("mounted???")
            },
            destroyed:function(){
                console.log("destroyed???")
            },
            updated:function(){
                console.log("updated???")
            }
        });
        //new haha().$mount('#app');
        var vm=new haha().$mount('#app');

        function destroy(){
            vm.$destroy();
        }

        function reload(){
            vm.$forceUpdate();
        }

        function tick(){
            vm.message="xixixixi..."
            vm.$nextTick(function(){
                console.log("called aftter message updated")
            });
        }

    </script>
</body>
</html>
