<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>


    <header></header>

    <script>
        const head_a = Vue.extend({
            template:`
              <p>{{message}}-{{a}}</p>
            `,
            data:function(){
                return {
                    message:"haha"
                }
            },
            props:['a']
        });

        new head_a({propsData:{
            a:2
        }}).$mount('header');

    </script>
    
</body>
</html>
