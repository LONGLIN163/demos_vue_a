<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloworld</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
       <div>
           <!-- v-pre 原样输出 -->
           <h1 v-pre>{{a}}</h1> 

           <!-- v-cloak 渲染完成后才显示 -->
           <h1 v-cloak>渲染完成后才显示，当有大量页面的时候再用这个</h1> 

           <!-- v-cloak 渲染完成后才显示 -->
           <h1 v-once>{{a}}</h1>
           <input type="text" v-model="a">
           <h1>{{a}}</h1>
        </div>
    </div>

    <script>
        var app=new Vue({
            el:"#app",
            data:{
               a:123
            }
        });
    </script>
</body>
</html>
