<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixin</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
       <h1>{{a}}</h1>
       <button @click="add">add</button>
    </div>
    <script>
        var addExtra={
            updated:function(){
                console.log("haha---"+this.a)
            }
        }

        Vue.mixin({
            updated:function(){
                console.log("I am global minxin---"+this.a)
            }
        });

        var app=new Vue({
            el:"#app",
            data:{
               a:0
            },
            methods:{
                add:function(){
                    this.a++;
                }
            },
            updated:function(){
                console.log("xixi---"+this.a)
            },
            mixins:[addExtra]
        });
    </script>
</body>
</html>
